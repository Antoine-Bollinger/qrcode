<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F5B93">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <title>{{ documentTitle }}</title>
    <meta name="keywords" content="qrcode,qr-code,generator,free">
    <meta property="og:title" content="QR-Code Generator">
    <meta property="og:description"
        content="Here you can easily create and download your QR-Code without having to sign in or paying something. It's free, no account is required, and it will always be this way.">
    <meta property="og:site_name" content="QR-Code Generator by partez">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1000">
    <meta property="og:image:height" content="566">
    <meta property="og:image:alt" content="QR-Code Generator free and no account needed.">
    <meta property="og:image" content="https://qrcode.partez.net/images/preview.jpg">
    <script defer src="https://kit.fontawesome.com/63124842e5.js" crossorigin="anonymous"></script>
    <script defer src="./js/bundle.js" type="module"></script>
</head>

<body>
    <header>
        <form method="get" id="changeLang" class="align__end">
            <div class="input__group">{{ lang }}
                <select onChange="this.form.submit()" name="lang">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                    <option value="fr">FR</option>
                    <option value="es">ES</option>
                    <option value="pt">PT</option>
                </select>
            </div>
        </form>
        <h1>{{ title }}</h1>
        <p>{{ intro }}</p>
    </header>
    <section>
        <form novalidate id="generateQRCode">
            <div>
                <input type="url" name="url" placeholder="https://qrcode.partez.net" required />
                <p class="input__error" id="qrcode__error"></p>
            </div>
            <div class="input__main">
                <div class="input__group" id="qrcode__type">
                    <label for="format">{{ format }}</label>
                    <select name="format">
                        <option data-function="printSVG" value="svg">SVG</option>
                        <option data-function="printIMG" value="png">PNG</option>
                        <option data-function="printIMG" value="jpeg">JPG</option>
                        <option data-function="printIMG" value="webp">Webp</option>
                    </select>
                </div>
                <div id="qrcode__width" hidden>
                    <div class="input__group">
                        <label for="width">{{ width }}</label>
                        <input name="width" type="number" min="0" max="512" value="512" />
                        <p>px</p>
                    </div>
                </div>
            </div>
            <button type="submit">{{ generate }}</button>
        </form>
        <div id="qrcode__container"></div>
        <div id="qrcode__downloader">
            <button type="button" hidden>{{ download }}</button>
        </div>
    </section>
    <footer>
        <div>
            {{ coded }} <a href="mailto:abollinger@partez.net">Antoine Bollinger</a>&nbsp;|&nbsp;
            <a href="https://github.com/Antoine-Bollinger/qrcode"><i class="fa-brands fa-github"></i></a>&nbsp;|&nbsp;
            <a href="https://www.linkedin.com/in/antoinebollinger/"><i
                    class="fa-brands fa-linkedin"></i></a>&nbsp;|&nbsp;
            <a href="https://partez.net">partez.net</a>
        </div>
        <div>
            <em><small>{{ generated }}</small></em>
        </div>
    </footer>
</body>

</html>
